# sanity test to check for any issues with building the app not caught by tests

name: Increment Version on Master PR

on:
  pull_request:
    types:
      - opened
    branches:
      - master
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: "10.x"
      - name: Get yarn cache
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - run: yarn install
      - name: test
        env:
          CI: true
        run: npm run test
  increment_version:
    needs: run-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Make release
        env:
          BRANCH_NAME: ${{ github.head_ref }}
        run: |
          git config --local user.email "github-version-action@github.com"
          git config --local user.name "GitHub Version Action"
          npm version $(echo $BRANCH_NAME | grep -o [0-9\.] | xargs |  sed 's/ //g')

      - name: Push to branch
        run: |
          $remote_repo="https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
          git push "$remote_repo" ${{ github.head_ref }}
