name: Version and publish package

on:
  pull_request:
    types: [closed]
    branches:
      - master

jobs:
  increment_version:
    if: github.event.pull_request.merged
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          ref: staging

      - name: Make release
        env:
          BRANCH_NAME: ${{ toJson(github).head_ref }}
        run: |
          git config --local user.email "release-action@github.com"
          git config --local user.name "GitHub Release Action"
          npm version $(echo $BRANCH_NAME | grep -o [0-9\.] | xargs |  sed 's/ //g')
  publish_package:
    needs: increment_version
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: "10.x"
      - name: Get yarn cache
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - run: yarn install
      - name: build
        run: yarn run build
      - name: publish
        # use --access public if the package is scoped and you want to make it publically available
        run: npm publish --access public
